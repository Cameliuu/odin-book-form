<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>My book list</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows+Into+Light">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="text-container">
        <h1>My Books List</h1>
    </div>
    <div class="content">
        <div class="books-container">

            <dialog class="book-dialog">
                <h2>merge</h2>
                <form action="#">
                    <label for="title">Title</label>
                    <input type="text", id="title">
                    <label for="author">Author</label>
                    <input type="text", id="author">
                    <label for="pages">Pages</label>
                    <input type="number", id="pages">
                    <label for="read">Read</label>
                    <input type="checkbox", id="read">
                </form>
                <button type="submit" class="modal-submit">Submit</button>
                <button type="submit" class="modal-cancel">Cancel</button>
            </dialog>
            </div>
        <div class="button-container">
            <button type="submit" class="add-button">+</button>
        </div>
    </div>
</body>
</html>
